<!DOCTYPE html>
<html lang="en-us">
{{- partial "head.html" . -}}

<body onload="randomimage()">
	{{- partialCached "preloader.html" . -}}
	{{ if not .IsHome}}
	{{- partial "header.html" . -}}
	{{ end }}
	{{- block "main" . }}{{- end }}
	{{ if not .IsHome}}
	{{- partialCached "footer.html" . -}}
	{{ end }}
	{{- partialCached "script.html" . -}}
</body>

</html>
